<div>
    <div *ngIf="childSelectedAnimal">
      <h3>{{childSelectedAnimal.species}}</h3>
      <h3>Edit Animal</h3>

      <!-- Additional inputs can be made or just uncomment to use! -->
      <!-- <label>Enter Animal species:</label>
      <input [(ngModel)]="childSelectedAnimal.species"><br> -->

      <label>Enter Animal name:</label>
      <input [(ngModel)]="childSelectedAnimal.name" aria-label="edit animal name"><br>

      <label>Enter Animal age:</label>
      <input [(ngModel)]="childSelectedAnimal.age" aria-label="edit animal age"><br>

      <!-- <label>Enter Animal diet:</label>
      <input [(ngModel)]="childSelectedAnimal.diet"><br> -->

      <!-- <label>Enter Animal location:</label>
      <input [(ngModel)]="childSelectedAnimal.location"><br> -->

      <label>Enter Animal caretakers:</label>
      <input [(ngModel)]="childSelectedAnimal.caretakers" aria-label="edit animal caretakers"><br>

      <!-- <label>Enter Animal sex:</label>
      <input [(ngModel)]="childSelectedAnimal.sex"><br> -->

      <!-- <label>Enter Animal likes:</label>
      <input [(ngModel)]="childSelectedAnimal.likes"><br> -->

      <!-- <label>Enter Animal dislikes:</label>
      <input [(ngModel)]="childSelectedAnimal.dislikes"><br> -->


      <button class="btn" (click)="doneButtonClicked()" aria-label="Done Editing">Done</button>
    </div>
  </div>
